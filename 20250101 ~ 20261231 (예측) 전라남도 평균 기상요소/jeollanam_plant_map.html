<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전라남도 작물 생산량 플랜트맵</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #f57c00;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 700px;
            border-radius: 15px;
            border: 3px solid #ff9800;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .legend h3 {
            color: #f57c00;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 1px solid white;
        }

        .strawberry { background: linear-gradient(135deg, #f48fb1, #e91e63); }
        .garlic { background: linear-gradient(135deg, #f5f5f5, #e0e0e0); }
        .peach { background: linear-gradient(135deg, #ffab91, #ff5722); }
        .onion { background: linear-gradient(135deg, #fff3e0, #ffcc80); }

        .custom-marker {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 3px solid white;
            position: relative;
        }

        .custom-marker:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .info-window {
            max-width: 250px;
            padding: 10px;
        }

        .info-window h3 {
            color: #f57c00;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .info-window p {
            margin: 5px 0;
            line-height: 1.4;
            font-size: 14px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #f57c00;
            font-size: 18px;
        }
    </style>
</head>

        function initMap() {
            // 로딩 메시지 제거
            const loadingDiv = document.querySelector('.loading');
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
            }

            // 전라남도 중심 좌표
            const jeonnamCenter = { lat: 34.8679, lng: 126.991 };

            // 지도 초기화
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 9,
                center: jeonnamCenter,
                mapTypeId: 'terrain',
                styles: [
                    {
                        featureType: "administrative.province",
                        elementType: "geometry.stroke",
                        stylers: [{ color: "#2196f3" }, { weight: 2 }]
                    },
                    {
                        featureType: "landscape.natural",
                        elementType: "geometry.fill",
                        stylers: [{ color: "#fff3e0" }]
                    },
                    {
                        featureType: "water",
                        elementType: "geometry.fill",
                        stylers: [{ color: "#2196f3" }, { lightness: 10 }]
                    }
                ]
            });

            // InfoWindow 초기화
            infoWindow = new google.maps.InfoWindow();

            // 각 작물 마커 생성
            cropData.forEach(data => {
                createCustomMarker(data);
            });

            // 전라남도 경계 폴리곤 추가 (대략적인 경계)
            const provincePolygon = new google.maps.Polygon({
                paths: jeonnamBoundary,
                strokeColor: '#2196f3',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#fff3e0',
                fillOpacity: 0.1
            });

            provincePolygon.setMap(map);
        }

        function createCustomMarker(data) {
            // 커스텀 마커 HTML 생성
            const markerElement = document.createElement('div');
            markerElement.className = `custom-marker ${data.className}`;
            markerElement.innerHTML = data.emoji;

            // 기본 마커 생성 (AdvancedMarkerElement 대신 일반 마커 사용)
            const marker = new google.maps.Marker({
                position: { lat: data.lat, lng: data.lng },
                map: map,
                title: `${data.region} ${data.crop}`,
                icon: {
                    url: createMarkerIcon(data.emoji, data.className),
                    scaledSize: new google.maps.Size(60, 60),
                    anchor: new google.maps.Point(30, 30)
                }
            });

            // InfoWindow 내용 생성
            const infoContent = `
                <div class="info-window">
                    <h3>${data.crop} (${data.region})</h3>
                    <p><strong>지역:</strong> ${data.region}</p>
                    <p><strong>총생산량:</strong> ${data.production}톤</p>
                    <p><strong>평균가격:</strong> ${data.price}원/kg</p>
                    <p><em>※ 데이터는 예시용입니다.</em></p>
                </div>
            `;

            // 클릭 이벤트 추가
            marker.addListener("click", () => {
                infoWindow.setContent(infoContent);
                infoWindow.open(map, marker);
            });

            // 호버 효과 (마우스 오버/아웃)
            marker.addListener("mouseover", () => {
                marker.setIcon({
                    url: createMarkerIcon(data.emoji, data.className, true),
                    scaledSize: new google.maps.Size(72, 72),
                    anchor: new google.maps.Point(36, 36)
                });
            });

            marker.addListener("mouseout", () => {
                marker.setIcon({
                    url: createMarkerIcon(data.emoji, data.className),
                    scaledSize: new google.maps.Size(60, 60),
                    anchor: new google.maps.Point(30, 30)
                });
            });
        }

        // 마커 아이콘 SVG 생성 함수
        function createMarkerIcon(emoji, className, isHovered = false) {
            const size = isHovered ? 72 : 60;
            const fontSize = isHovered ? 36 : 30;

            let backgroundColor;
            switch(className) {
                case 'strawberry':
                    backgroundColor = '#f48fb1';
                    break;
                case 'garlic':
                    backgroundColor = '#f5f5f5';
                    break;
                case 'peach':
                    backgroundColor = '#ffab91';
                    break;
                case 'onion':
                    backgroundColor = '#fff3e0';
                    break;
                default:
                    backgroundColor = '#fff3e0';
            }

            const svg = `
                <svg width="${size}" height="${size}" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="${size/2}" cy="${size/2}" r="${size/2-3}"
                            fill="${backgroundColor}"
                            stroke="white"
                            stroke-width="3"
                            filter="drop-shadow(0 4px 8px rgba(0,0,0,0.2))"/>
                    <text x="${size/2}" y="${size/2}"
                          text-anchor="middle"
                          dominant-baseline="central"
                          font-size="${fontSize}"
                          font-family="Arial, sans-serif">${emoji}</text>
                </svg>
            `;

            return 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svg);
        }

        // Google Maps API 로드 실패 시 처리
        window.gm_authFailure = function() {
            document.getElementById('map').innerHTML =
                '<div class="loading" style="color: #f44336;">Google Maps API 인증에 실패했습니다. API 키를 확인해주세요.</div>';
        };

        // 에러 핸들링
        window.addEventListener('error', function(e) {
            if (e.message && e.message.includes('Google')) {
                document.getElementById('map').innerHTML =
                    '<div class="loading" style="color: #f44336;">Google Maps 로드 중 오류가 발생했습니다.</div>';
            }
        });
    </script>
